<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      text-decoration: line-through;
      color: red;
    }
  </style>
</head>
<body>
  <ul id="list"></ul>

  <input type="text" id="todoList">
  <button onclick="addToDo()">Add</button>
  <script>
    const addToDo = () =>{
        const todoList = document.getElementById('todoList')
        let li = document.createElement('li')

        li.innerHTML = todoList.value + '<button onclick="remove(this)">x</button>';
        todoList.value=' '
        li.setAttribute('onclick', 'clickLi(this)', 'removeLi(this)')
        document.getElementById('list').appendChild(li)
    }

    const remove = (event) =>{
      document.getElementById('list').removeChild(event.parentNode)
    }

    const clickLi = (event) => {
      const check = event.classList.contains('active')
      if(check){
        event.classList.remove('active')
      }else{
        event.classList.add('active')
      }
     
    }

   
    
  </script>
</body>
</html>
